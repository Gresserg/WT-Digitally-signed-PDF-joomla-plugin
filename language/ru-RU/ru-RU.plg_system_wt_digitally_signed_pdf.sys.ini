PLG_WT_DIGITALLY_SIGNED_PDF_DESC="<p>Плагин для отображения данных электронной подписи из файлов PDF, подписанных <strong>прикрепленной подписью</strong> (подпись находится внутри файла PDF).</p><p>Используйте шорт-код <code>{wt_ds_pdf}images/path_to_file.pdf{/wt_ds_pdf}</code> в материалах Joomla или там, где работают контент-плагины.</p>"
PLG_WT_DIGITALLY_SIGNED_PDF_DESC2="<h2>Зависимости</h2><h3>PHP-библиотеки</h3><p>Для работы плагина необходимы 7 библиотек:</p><ol><li><a href=\"https://web-tolk.ru/dev/biblioteki/sop-asn1-php-library.html\" target=\"_blank\">Sop/ASN1</a></li><li><a href=\"https://web-tolk.ru/dev/biblioteki/sop-crypto-encoding.html\" target=\"_blank\">SOP/Crypto encoding</a></li><li><a href=\"https://web-tolk.ru/dev/biblioteki/webmasterskaya-cryptobridge-library.html\" target=\"_blank\">Webmasterskaya/Crypto bridge</a></li><li><a href=\"https://web-tolk.ru/dev/biblioteki/webmasterskaya-cryptotypes-library.html\" target=\"_blank\">Webmasterskaya/Crypto types</a></li><li><a href=\"https://web-tolk.ru/dev/biblioteki/webmasterskaya-x501-library.html\" target=\"_blank\">Webmasterskaya/X501</a></li><li><a href=\"https://web-tolk.ru/dev/biblioteki/webmasterskaya-x509-library.html\" target=\"_blank\">Webmasterskaya/X509</a></li><li><a href=\"https://web-tolk.ru/dev/biblioteki/smalot-pdf-parser-php-biblioteka-dlya-joomla.html\" target=\"_blank\">Smalot/PDFParser</a></li></ol><p>Все библиотеки, подготовленные для работы с Joomla 3  и Joomla 4 можно скачать с этого сайта.</p><h3>Расширения PHP</h3><p>Для корректной работы библиотек проверьте, что в PHP включены следующие расширения:</p><ul><li>intl</li><li>gmp</li><li>mbstring</li><li>openssl</li></ul><p>В настройках плагина есть проверка на наличие необходимых библиотек.</p>"
